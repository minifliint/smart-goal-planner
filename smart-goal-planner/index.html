<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Goal Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Smart Goal Planner</h1>

  <!-- Form to Add New Goal -->
  <section id="add-goal-section">
    <h2>Add New Goal</h2>
    <form id="new-goal-form">
      <input type="text" id="name" placeholder="Goal Name" required />
      <input type="number" id="targetAmount" placeholder="Target Amount" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="date" id="deadline" required />
      <button type="submit">Add Goal</button>
    </form>
  </section>

  <!-- Overview Section -->
  <section id="overview-section">
    <h2>Overview</h2>
    <div id="overview">
      <p>Total Goals: <span id="total-goals">0</span></p>
      <p>Total Saved: $<span id="total-saved">0.00</span></p>
      <p>Goals Completed: <span id="goals-completed">0</span></p>
      <div id="deadlines-warning"></div>
    </div>
  </section>

  <!-- Container to Display Goals -->
  <section id="goals-section">
    <h2>Your Goals</h2>
    <div id="goals-list"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
